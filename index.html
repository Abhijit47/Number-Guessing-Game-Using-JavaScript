<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Number guessing game in JavaScript</h1>
        </div>
        <hr>
        <div class="game-window">
            <h1>Guess a number between 1 and 20</h1>
            <input type="text" id="guessing" placeholder="Enter your guessed number" size="50">
            <button  type="submit" id="check" onclick="clicked()">Guess</button>
            <h2 id="message"></h2>
            <button type="reset" id="reset" onclick="resetbtn()" value="Reset">Reset</button>
        </div>
        <div class="scoresection">
            <h2>Guess: <span id="score">0</span></h2>
        </div>
        <span id="won">0</span> times
    </div>
    <script src="script.js"></script>
</body>
</html>
